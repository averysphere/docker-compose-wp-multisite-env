version: '3.9'
services:
    nginx:
        build:
          context: .
          dockerfile: nginx.dockerfile
        ports:
          - 8001:80
        volumes:
          - ./wordpress:/var/www/html
        depends_on:
          - php
          - mysql
    mysql:
        image: mysql:latest
        restart: always
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: wp
            MYSQL_USER: wp
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: secret
        volumes:
            - ./mysql:/var/lib/mysql
    php:
        build:
            context: .
            dockerfile: php.dockerfile
        volumes:
            - ./wordpress:/var/www/html
    wp:
        build:
            context: .
            dockerfile: php.dockerfile
        entrypoint: ['wp', '--allow-root']
        volumes:
            - ./wordpress:/var/www/html