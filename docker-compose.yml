version: '3.9'
services:
    nginx:
        build:
          context: .
          dockerfile: nginx.dockerfile
        restart: always
        ports:
          - 8001:80
        volumes:
          - ./wordpress:/var/www/html
        depends_on:
          - php
          - mysql
    mysql:
        build:
            context: .
            dockerfile: mysql.dockerfile
        restart: always
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: wp
            MYSQL_USER: wp
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: secret
        volumes:
            - ./mysql:/var/lib/mysql
    php:
        build:
            context: .
            dockerfile: php.dockerfile
        restart: always
        volumes:
            - ./wordpress:/var/www/html
    wp:
        image: wordpress:cli-php7.4
        depends_on:
            - php
            - mysql
        environment:
            WORDPRESS_DB_HOST: mysql
            WORDPRESS_DB_USER: 'wp'
            WORDPRESS_DB_NAME: 'wp'
            WORDPRESS_DB_PASSWORD: 'secret'
        volumes:
            - ./wordpress:/var/www/html